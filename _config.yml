# Site
title:              Moon
bio:                'record life, refresh mind.'
description:        "a development programmer, backend, Java."
reading_time:       true
words_per_minute:   200
logo:               'assets/img/logo.png'
# background:         'assets/img/placeholder-big.jpg'
background:         'assets/img/footer-illustration.webp'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             zh_CN
url:                https://webpavel.github.io

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  input:            GFM
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  smart_quotes:     lsquo,rsquo,ldquo,rdquo
  enable_coderay:   false
  hard_wrap:                 false
  syntax_highlighter:        rouge
  transliterated_header_ids: true
  parse_block_html:          true
  parse_span_html:           true
  html_to_native:            true
  footnote_backlink:         "&#8617;&#xfe0e;"
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   taylantatli

# Social
# if you don't have any of social below, comment the line.
